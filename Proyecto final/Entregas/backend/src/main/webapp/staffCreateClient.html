<html lang="en">
<head>
    <meta charset="UTF-8">

     <link href="css/sb-admin-2.css" rel="stylesheet">

     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">


    <!-- Related to sidebar icons and font  -->
    <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">
        
</head>
<body>
    <div id="wrapper">

        <!-- Sidebar -->
        <ul class="navbar-nav bg-gradient-primary sidebar sidebar-dark accordion" id="accordionSidebar">

            <!-- Sidebar - Brand -->
            <a class="sidebar-brand d-flex align-items-center justify-content-center" href="index.html">
                <div class="sidebar-brand-icon rotate-n-15">
                    <i class="fas fa-laugh-wink"></i>
                </div>
                <div class="sidebar-brand-text mx-3">Buddy Tech</div>
            </a>

            <!-- Divider -->
            <hr class="sidebar-divider">

            <!-- Heading -->
            <div class="sidebar-heading">
                Menú principal
            </div>

             <!-- Nav Item - Inicio -->
             <li class="nav-item active">
                <a class="nav-link" href="index.html">
                    <i class="fas fa-home"></i>
                    <span>Inicio</span></a>
            </li>

            <!-- Nav Item - Crear staff -->
            <li class="nav-item">
                <a class="nav-link" href="createStaff.html">
                    <i class="fas fa-user-circle"></i>
                    <span>Registrar staff</span></a>
            </li>

            <!-- Nav Item - Ver Staff -->
            <li class="nav-item">
                <a class="nav-link" href="showStaff.html">
                    <i class="fas fa-user-check"></i>
                    <span>Ver Staff</span></a>
            </li>


            <!-- Divider -->
            <hr class="sidebar-divider d-none d-md-block">

            <!-- Sidebar Toggler (Sidebar) -->
            <div class="text-center d-none d-md-inline">
                <button class="rounded-circle border-0" id="sidebarToggle"></button>
            </div>

        </ul>
        <!-- End of Sidebar -->

        <!-- Content Wrapper -->
        <div id="content-wrapper" class="content" class="d-flex flex-column">

            <!-- Main Content -->
            <div id="content">

                <!-- Begin Page Content -->
                <div class="container-fluid">

                    <!-- Page Heading -->
                    <div class="d-sm-flex align-items-center justify-content-between mb-4 mt-3">
                        <h1 class="h3 mb-0 black font-weight-bold">Register New Client<i class="ml-3 fas fa-user"></i></h1>
                    </div>

                     <!-- Divider -->
                    <hr class="sidebar-divider d-none d-md-block">

                    <!-- input content -->
                         
                </div>
                
                <!-- /.container-fluid -->

            </div>
            <!-- End of Main Content -->
         <!-- input content -->
            <div class = "inputContainer">
                    <h3 class="createClientTittle">
                        Cliente Nuevo 
                        <hr class="sidebar-divider d-none d-md-block">            
                    </h3>  
                
                <div class="columnscontainer">
                    <div class="row row-1">
                      <div class="col order-last">
                        <input id="lastNameTF" type= "text" class= "inp" placeholder="Apellido">
                      </div>
                      <div class="col order-first">
                        <input id="nameTF" type= "text" class= "inp" placeholder="Nombre">
                      </div>
                    </div>
                    <div class="row row-2">
                        <div class="col order-last">
                            <select id="planSelect" class="inp form-select" aria-label=".form-select-lg example">
                                <option selected>Plan</option>
                                <option value="1">Bronce</option>
                                <option value="2">Oro</option>
                              </select>
                          </div>
                          <div class="col order-first">
                            <input id="clientidTF" type= "number" class= "inp" placeholder="Número De Documento">
                          </div>
                      </div>
                      <div class="row row-3">
                        <div class="col order-last">
                            <input id="ageTF" type= "number" class= "inp" placeholder="Edad">
                          </div>
                          <div class="col order-first">
                            <select id="citySelect" class="inp form-select" aria-label=".form-select-lg example">
                                <option selected>Ciudad</option>
                                <option value="1">Cali</option>
                                <option value="2">Bogotá</option>
                              </select>
                          </div>
                      </div>
                      <div class="row row-4">
                        <div class="col order-last">
                            <input id="heightTF" type= "number" class= "inp" placeholder="Estatura">
                          </div>
                          <div class="col order-first">
                            <input id="weightTF" type= "number" class= "inp" placeholder="Peso">
                          </div>
                      </div>
                  </div>
                  <div id="createbtns" class="colbtns">
                    <button class ="cancelBtn">Cancelar</button>
                    <button class ="createBtn">Crear</button>
                  </div>
            </div>  

        </div>
        <!-- End of Content Wrapper -->

    </div>
    <!-- End of Page Wrapper -->






      <!-- Bootstrap core JavaScript-->
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
      <script src="vendor/jquery/jquery.min.js"></script>
      <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  
      <!-- Core plugin JavaScript-->
      <script src="vendor/jquery-easing/jquery.easing.min.js"></script>
  
      <!-- Custom scripts for all pages-->
      <script src="js/sb-admin-2.min.js"></script>
