<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Buddy Tech.</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,400&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/login/general.css">
    <link rel="stylesheet" href="css/login/header.css">
    <link rel="stylesheet" href="css/login/main.css">
    <link rel="stylesheet" href="css/login/footer.css">
    <link rel="stylesheet" href="css/login/asides.css">
</head>

<body>
    <header>
        <div id="logo">
            <img src="/img/Group 75.png" alt="Buddy Tech.">
        </div>
        <div id="options">
            <ul>
                <li>Empresa</li>
                <li>Contacto</li>
                <li>Ayuda</li>
            </ul>
        </div>
    </header>
    <aside id="left-img">
        <img src="img/Group%20226.svg" alt="decorative">
    </aside>
    <aside id="right-img">
        <img src="img/Group 227.svg" alt="decorative">
    </aside>
    <main>
        <h2>Ingresa con tu cuenta empresarial</h2>
        <p>Buddy Tech. el mejor lugar para llevar el registro
            de tu empresa y llevar las ventas a otro nivel
        </p>
        <div id="login">
            <input class="form-input" type="text" name="userId" id="userIdTF" placeholder="Número de identificación">
            <input  class="form-input" type="password" name="password" id="passTF" placeholder="Contraseña">
            <button id="loginBtn"  > Ingresar</button>
            <p>¿Olvidaste tu Contraseña?</p>
        </div>
    </main>
        
    <footer>
        <div>
        <a href="http://">Política de privacidad</a>
        <p>CopyrightⒸPR 2021</p>
    </div>
    </footer>
</body>

</html>
