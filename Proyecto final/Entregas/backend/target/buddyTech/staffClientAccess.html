<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Staff - Client Access to GYM</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,400&display=swap"rel="stylesheet">




<link rel="stylesheet" href="css/staff/main.css"> 
<link rel="stylesheet" href="css/staff/header.css">
<link rel="stylesheet" href="css/staff/general.css">
<link rel="stylesheet" href="css/staff/footer.css">
<link rel="stylesheet" href="css/staff/asides.css">
</head>

<body>
    <header>
        <div id="logo">
            <img src="img/Group75.png" alt="Buddy Tech.">
        </div>
    </header>
    <main>
        <h1>BIENVENIDO</h1>
        <p class="fs-4">Digite su número de documento o disponga de su código 
            QR personal para ser escaneado
        </p>
        <div id="ClientLogin">
            <input class="form-input col-form-label-lg" type="number" name="userId" id="userIdTF" placeholder="Número de identificación">
            <button id="loginBtn">Ir -></button>
            
        </div>

          <div class="container">
            <div class="row justify-content-center">
              <div class="col-4">
                <button id="oneBtn" class="btnKeyboard rounded fs-1 fw-bold">1</button>
              </div>
              <div class="col-4">
                <button id="twoBtn" class="btnKeyboard rounded fs-1 fw-bold">2</button>
              </div>
              <div class="col-4">
                <button id="threeBtn" class="btnKeyboard rounded fs-1 fw-bold">3</button>
              </div>
              <div class="col-4">
                <button id="fourBtn" class="btnKeyboard rounded fs-1 fw-bold">4</button>
              </div>
              <div class="col-4">
                <button id="fiveBtn" class="btnKeyboard rounded fs-1 fw-bold">5</button>
              </div>
              <div class="col-4">
                <button id="sixBtn" class="btnKeyboard rounded fs-1 fw-bold">6</button>
              </div>
              <div class="col-4">
                <button id="sevenBtn" class="btnKeyboard rounded fs-1 fw-bold">7</button>
              </div>
              <div class="col-4">
                <button id="eightBtn" class="btnKeyboard rounded fs-1 fw-bold">8</button>
              </div>
              <div class="col-4">
                <button id="nineBtn" class="btnKeyboard rounded fs-1 fw-bold">9</button>
              </div>
              <div class="col-4">
                <button id="zeroBtn" class="btnKeyboard rounded fs-1 fw-bold">0</button>
              </div>
              <div class="col-8">
                <button id="clearBtn" class="btnKeyboard rounded fs-1 fw-bold">Borrar</button>
              </div>
            </div>
          </div>
            

    </main>

    <!-- Modal -->
<div class="modal fade "  id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered ">
    <div class="modal-content radiousxd border border-3">
      <div class="modal-body" id="loginModalBody">

      </div>
    </div>
  </div>
</div>

</body>
</html>
