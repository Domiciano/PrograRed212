                      <div class="column-4">

                      </div>
                      <div class="column-5">
                        <label for="">

                          <input id="amountF" type="text" class="miniInput" />
                        </label>
                      </div>
                      <div class="column-5">
                        <label for="">
                          hasta:
                          <input id="amountT" type="text" class="miniInput" />
                        </label>
                      </div>
                    </div>
                    <div class="row">
                      <div class="column-3">
                        <label>Estado</label>
                        <select class="selectC" id="selectStatus">
                            <option selected disabled selected hidden>Seleccionar estado</option>
                            <option>Activo</option>
                            <option>Inactivo</option>
                        </select>
                      </div>
                    </div>
                  </div>
                  <div class="buttons">
                    <button id="cButton" class="cancel">Cancelar</button>
                    <button id="filter" class="filter">Filtrar</button>
                  </div>

              </div>
